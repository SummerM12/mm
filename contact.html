  <!-- JavaScript 邏輯：整合了選單切換、語系切換及表單提交功能 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 漢堡選單的切換邏輯
      const hamburger = document.getElementById('hamburger');
      const navWrapper = document.getElementById('nav-wrapper');
      
      if (hamburger) {
        hamburger.addEventListener('click', () => {
          navWrapper.classList.toggle('hidden');
        });
      }

      // 語系切換的邏輯
      const langBtnDesktop = document.getElementById('lang-btn-desktop');
      const langBtnMobile = document.getElementById('lang-btn-mobile');
      const container = document.querySelector('[data-lang]');
      const elements = document.querySelectorAll('[data-zh], [data-en], footer small');

      // 語系切換函式
      function toggleLanguage() {
        const currentLang = container.getAttribute('data-lang');
        const newLang = currentLang === 'zh' ? 'en' : 'zh';
        
        container.setAttribute('data-lang', newLang);
        
        // 更新按鈕文字
        if(langBtnDesktop) {
          langBtnDesktop.textContent = newLang === 'zh' ? '🌐 EN' : '🌐 中文';
        }
        if(langBtnMobile) {
          langBtnMobile.textContent = newLang === 'zh' ? '🌐 EN' : '🌐 中文';
        }

        // 翻譯所有帶有 data 屬性的元素
        elements.forEach(el => {
          el.textContent = el.getAttribute(`data-${newLang}`);
        });

        // 翻譯 placeholder
        document.querySelectorAll('input, textarea').forEach(input => {
          const newPlaceholder = input.getAttribute(`data-${newLang}-placeholder`);
          if (newPlaceholder) {
            input.placeholder = newPlaceholder;
          }
        });

        // 調整 <title> 標籤的內容
        const titleZh = "聯絡我們 | 林楊五金有限公司";
        const titleEn = "Contact Us | Antelope Hardware Ltd.";
        document.title = newLang === 'zh' ? titleZh : titleEn;
      }
      
      if(langBtnDesktop) {
        langBtnDesktop.addEventListener('click', toggleLanguage);
      }
      if(langBtnMobile) {
        langBtnMobile.addEventListener('click', toggleLanguage);
      }
    });

    // 表單提交邏輯
    function sendMail(event) {
      event.preventDefault(); // 防止表單直接提交
      const form = document.getElementById('contact-form');
      const companyName = encodeURIComponent(form.companyName.value);
      const contactPerson = encodeURIComponent(form.contactPerson.value);
      const contactPhone = encodeURIComponent(form.contactPhone.value);
      const contactEmail = encodeURIComponent(form.contactEmail.value);
      const inquiryItems = encodeURIComponent(form.inquiryItems.value);
      
      const subject = "詢價表單 - 林楊五金有限公司";
      const body = `公司名稱: ${companyName}\n聯絡人: ${contactPerson}\n聯絡電話: ${contactPhone}\n聯絡信箱: ${contactEmail}\n\n詢價項目:\n${inquiryItems}`;

      window.location.href = `mailto:antelopehw@outlook.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    }
  </script>
