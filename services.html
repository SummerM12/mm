<!-- services.html 響應式頁面 -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>服務項目 | 林楊五金有限公司</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
      line-height: 1.6;
      margin: 0;
      color: #1a1a1a;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }
    .logo img { width: 32px; height: 32px; }
    .nav-wrapper {
      display: flex;
      gap: 3rem;
      max-width: 600px;
      margin: 0 auto;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav.nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .lang-btn {
      border: 1px solid #ccc;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      background-color: #f9f9f9;
      cursor: pointer;
    }
    .hamburger {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
    }
    main {
      padding-top: 100px;
    }
    section {
      padding: 3rem 1rem;
      background-color: #f4f8fc;
      text-align: center;
    }
    h2 { font-size: 2rem; color: #0b4b81; }
    p.section-desc { color: #555; margin-bottom: 2rem; }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .feature {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 250px;
    }
    .feature-icon {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #0070f3;
    }
    .feature-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 768px) {
      .nav-wrapper { flex-direction: column; display: none; width: 100%; }
      .nav-wrapper.active { display: flex; }
      nav.nav { flex-direction: column; gap: 1rem; text-align: center; }
      .hamburger { display: block; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://lovable.dev/favicon-32x32.png" alt="logo" />
      <div>
        <div>林楊五金有限公司</div>
        <small>Antelope Hardware Ltd.</small>
      </div>
    </div>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <div class="nav-wrapper" id="navWrapper">
      <nav class="nav">
        <a href="index.html">首頁</a>
        <a href="services.html">服務項目</a>
        <a href="about.html">關於我們</a>
        <a href="contact.html">聯絡我們</a>
      </nav>
    </div>
    <div class="lang-btn">🌐 EN</div>
  </header>

  <main>
    <section>
      <h2>服務項目</h2>
      <p class="section-desc">全方位船舶補給解決方案</p>
      <div class="features">
        <div class="feature">
          <div class="feature-icon">📦</div>
          <div class="feature-title">專員協助流程</div>
          <p>專人協助全流程，讓補給無縫接軌，無需分心處理繁瑣事務。</p>
        </div>
        <div class="feature">
          <div class="feature-icon">🛒</div>
          <div class="feature-title">台灣本地採購配送</div>
          <p>我們提供各類日常生活用品採購，如清潔耗材、盥洗用品等。</p>
        </div>
        <div class="feature">
          <div class="feature-icon">🛠️</div>
          <div class="feature-title">甲板與機艙物料</div>
          <p>零件、工具與清潔用品，專業配送維修物料。</p>
        </div>
        <div class="feature">
          <div class="feature-icon">⏰</div>
          <div class="feature-title">及時補給服務</div>
          <p>專車配送，緊急補給服務，確保您的航程不受延誤。</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navWrapper");
      nav.classList.toggle("active");
    }
  </script>
</body>
</html>
